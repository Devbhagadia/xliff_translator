<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edits Saved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Edits Saved Successfully!</h2>
        <p class="lead">Your translated file has been saved.</p>

        {% if new_file_name %}
            
            <!-- âœ… Button Container for Proper Alignment -->
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="{% url 'download_translated_file' %}" class="btn btn-success">Download Edited File</a>
                <a href="{% url 'index' %}" class="btn btn-primary">Go Back Home</a>
            </div>
        {% else %}
            <!-- Show only 'Go Back' button if no file is available -->
            <div class="mt-3">
                <a href="{% url 'index' %}" class="btn btn-primary">Go Back Home</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
